<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/public::common-public}">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<title>结算页面</title>
</head>
<body>
<div id="wrapper">
	<header th:replace="~{commons/header::common-header(activeUrl='users')}"></header>
	<div id="page-wrapper">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header" th:text="结算页面"></h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i> <a href="main" th:text="系统主页"></a>
						</li>
						<li class="active"><i class="fa fa-table"></i> <span th:text="结算页面"></span></li>
					</ol>
				</div>
			</div>
			<div class="row" th:if="${not #strings.isEmpty(message)}">
				<div class="col-lg-12">
					<div class="alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<i class="fa fa-info-circle"></i> <strong th:text="${message}"></strong>
					</div>
				</div>
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<h2 th:text="商品订单"></h2>
						<div class="table-responsive">
							<table class="table table-striped table-sm">
								<thead>
									<tr>
										<th th:text="#{orderNumber}"></th>
										<th th:text="#{goodsCode}"></th>
										<th th:text="#{goodsName}"></th>
										<th th:text="#{salesPrice}"></th>
										<th th:text="#{quantity}"></th>
										<th th:text="#{orderDate}"></th>
										<th th:text="#{operation}"></th>										
									</tr> 
							   </thead>
							  <tbody>
							    <tr th:each="order : ${orderList}">
							      <td th:text="${order.orderNumber}"></td>
							      <td th:text="${order.goodsCode}"></td>
							      <td th:text="${order.goodsName}"></td>
							      <td th:text="${order.salesPrice}"></td>
							      <td th:text="${order.quantity}"></td>
							      <td th:text="${order.orderDate}"></td>
							      <td>
							        <a th:href="@{'/order/edit/' + ${order.id}}">编辑</a>
							        <a th:href="@{'/order/delete/' + ${order.id}}" onclick="return confirm('确定要删除吗？')">删除</a>
							      </td>
							    </tr>
							  </tbody>
							</table>

							<select name="goodsCode">
							  <option value="">请选择商品</option>
							  <option th:each="goods : ${goodsList}" th:value="${u.goodsCode}" th:text="${goods.goodsName}"></option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
