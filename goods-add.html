<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{commons/public::common-public}">
		<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=8" />
		<title>添加商品</title>
	</head>

	<body>
	<div id="wrapper">
		<header th:replace="~{commons/header::common-header(activeUrl='goods-add')}"></header>
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header" th:text="商品信息"></h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="/main" th:text="主页"></a>
							</li>
							<li class="active"><i class="fa fa-table"></i> <span th:text="商品信息"></span></li>
						</ol>
					</div>
				</div>
				<div class="row" th:if="${not #strings.isEmpty(message)}">
					<div class="col-lg-12">
						<div class="alert alert-info alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							<i class="fa fa-info-circle"></i> <strong th:text="${message}"></strong>
						</div>
					</div>
				</div>
				<div class="row col-lg-10">
					<form th:action="@{goods/goods-add}" method="post">
						<!--发送put请求修改员工数据-->
						<!--
						1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
						2、页面创建一个post表单
						3、创建一个input项，name="_method";值就是我们指定的请求方式
						-->
						<input type="hidden" name="_method" value="PUT" th:if="${goods!=null}" />
						
						<input type="hidden" name="goodsCode" th:if="${goods!=null}" th:value="${goods.goodsCode}">
						<div class="form-group">
							<label th:text="#{goodsCode}"></label>
							<input name="goodsCode" type="text" class="form-control" placeholder="itdragon" th:value="${goods!=null}?${goods.goodsCode}">
						</div>
						<div class="form-group">
							<label th:text="#{goodsName}"></label>
							<input name="goodsName" type="text" class="form-control" placeholder="itdragon" th:value="${goods!=null}?${goods.goodsName}">
						</div>
						<div class="form-group">
							<label th:text="#{salesPrice}"></label>
							<input name="salesPrice" type="text" class="form-control" placeholder="itdragon" th:value="${goods!=null}?${goods.salesPrice}">
						</div>
						<div class="form-group">
							<label th:text="#{quantity}"></label>
							<input name="quantity" type="text" class="form-control" placeholder="itdragon" th:value="${goods!=null}?${goods.quantity}">
						</div>
						<div class="form-group">
							<label th:text="#{pinyin}"></label>
							<input name="pinyin" type="text" class="form-control" placeholder="itdragon" th:value="${goods!=null}?${goods.pinyin}">
						</div>
						<button type="submit" class="btn btn-primary" th:text="${goodsInfo!=null}?'更新':'添加'"></button>
		
		     			
                    	
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
